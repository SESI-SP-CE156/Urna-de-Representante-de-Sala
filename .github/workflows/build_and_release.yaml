name: Build & Release

on:
  push:
    branches:
      - dev
      - main
  pull_request:
    branches:
      - main
    types: [closed]

permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # --- LINUX DEPENDENCIES ---
      # Adicionado libfuse2 necessário para rodar AppImages no Ubuntu mais novo
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsqlite3-dev libfuse2

      - name: Install Project Dependencies
        run: flutter pub get

      - name: Run Build Runner
        run: dart run build_runner build --delete-conflicting-outputs

      # ---------------------------------------------------
      # BUILD LINUX (APPIMAGE)
      # ---------------------------------------------------
      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: flutter build linux --release

      - name: Create AppImage
        if: matrix.os == 'ubuntu-latest'
        run: |
          # 1. Baixar ferramentas do LinuxDeploy
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          # 2. Preparar Estrutura do AppDir
          # O Flutter espera que as pastas 'lib' e 'data' estejam junto do executável
          mkdir -p AppDir/usr/bin
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/

          # 3. Criar arquivo .desktop temporário (metadados do app)
          cat > urna.desktop <<EOF
          [Desktop Entry]
          Name=Urna Eletrônica
          Exec=urna
          Icon=urna
          Type=Application
          Categories=Utility;
          EOF

          # 4. Configurar Ícone
          # Tenta usar o ícone padrão do projeto linux, senão baixa um genérico do Flutter
          if [ -f "linux/runner/resources/application_icon.png" ]; then
            cp linux/runner/resources/application_icon.png urna.png
          else
            wget -q -O urna.png https://storage.googleapis.com/cms-storage-bucket/0dbfcc7a59cd1cf16282.png
          fi

          # 5. Gerar o AppImage
          # --executable aponta para o binário dentro do AppDir
          # O linuxdeploy vai buscar as libs necessárias automaticamente
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --executable AppDir/usr/bin/urna \
            --desktop-file urna.desktop \
            --icon urna.png \
            --output appimage

          # Renomear para o nome esperado no upload
          mv Urna_Eletrônica*.AppImage urna-linux-x64.AppImage

      # ---------------------------------------------------
      # BUILD WINDOWS
      # ---------------------------------------------------
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: flutter build windows --release

      - name: Compress Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath urna-windows-x64.zip

      # ---------------------------------------------------
      # RELEASE / UPLOAD
      # ---------------------------------------------------
      - name: Set Release Tag
        id: tag
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "release_tag=v0.1.0-${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "release_name=Release v0.1.0 (Build ${{ github.run_number }})" >> $GITHUB_OUTPUT
          else
            echo "release_tag=dev-build-${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "release_name=Development Build ${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          tag: ${{ steps.tag.outputs.release_tag }}
          name: ${{ steps.tag.outputs.release_name }}
          prerelease: ${{ steps.tag.outputs.is_prerelease }}
          # Alterado aqui para pegar o .AppImage em vez do .tar.gz
          artifacts: "urna-linux-x64.AppImage,urna-windows-x64.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
