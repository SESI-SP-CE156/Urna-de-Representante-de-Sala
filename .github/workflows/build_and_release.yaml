name: Build & Release

on:
  workflow_dispatch:
  push:
    branches:
      - dev
  pull_request:
    types: [closed]
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.merged == true)

    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: "stable"
          cache: true

      # --- LINUX DEPENDENCIES ---
      - name: Install Linux Dependencies
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev libsqlite3-dev libfuse2

      - name: Install Project Dependencies
        run: flutter pub get

      - name: Run Build Runner
        run: dart run build_runner build --delete-conflicting-outputs

      # ---------------------------------------------------
      # BUILD LINUX (APPIMAGE)
      # ---------------------------------------------------
      - name: Build Linux
        if: matrix.os == 'ubuntu-latest'
        run: flutter build linux --release

      - name: Create AppImage
        if: matrix.os == 'ubuntu-latest'
        run: |
          # 1. Baixar ferramentas do LinuxDeploy
          wget -q https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
          chmod +x linuxdeploy-x86_64.AppImage

          # 2. Preparar Estrutura do AppDir
          mkdir -p AppDir/usr/bin
          cp -r build/linux/x64/release/bundle/* AppDir/usr/bin/

          # --- CORREÇÃO: Padronizar nome do executável para minúsculo ---
          # O Flutter gerou 'Urna', mas o linuxdeploy espera 'urna'
          if [ -f "AppDir/usr/bin/Urna" ]; then
            mv AppDir/usr/bin/Urna AppDir/usr/bin/urna
          fi
          # --------------------------------------------------------------

          # 3. Criar arquivo .desktop temporário
          cat > urna.desktop <<EOF
          [Desktop Entry]
          Name=Urna Eletrônica
          Exec=urna
          Icon=urna
          Type=Application
          Categories=Utility;
          EOF

          # 4. Configurar Ícone
          if [ -f "linux/runner/resources/application_icon.png" ]; then
            cp linux/runner/resources/application_icon.png urna.png
          else
            wget -q -O urna.png https://storage.googleapis.com/cms-storage-bucket/0dbfcc7a59cd1cf16282.png
          fi

          # 5. Gerar o AppImage
          ./linuxdeploy-x86_64.AppImage \
            --appdir AppDir \
            --executable AppDir/usr/bin/urna \
            --desktop-file urna.desktop \
            --icon-file urna.png \
            --output appimage

          # Renomear para o nome esperado no upload
          mv Urna_Eletrônica*.AppImage urna-linux-x64.AppImage

      # ---------------------------------------------------
      # BUILD WINDOWS
      # ---------------------------------------------------
      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: flutter build windows --release

      - name: Sign Windows Executable
        if: matrix.os == 'windows-latest'
        shell: powershell
        env:
          PFX_BASE64: ${{ secrets.WINDOWS_PFX_BASE64 }}
          PFX_PASSWORD: ${{ secrets.WINDOWS_PFX_PASSWORD }}
        run: |
          # 1. Decodificar o certificado do segredo para um arquivo
          $pfx_bytes = [System.Convert]::FromBase64String($env:PFX_BASE64)
          [IO.File]::WriteAllBytes("certificate.pfx", $pfx_bytes)

          # 2. Encontrar o Signtool (geralmente instalado nas images do GitHub Actions)
          $signtool = Get-ChildItem -Path "C:\Program Files (x86)\Windows Kits" -Recurse -Filter "signtool.exe" | Sort-Object FullName -Descending | Select-Object -First 1

          if (-not $signtool) {
            Write-Error "Signtool not found!"
            exit 1
          }

          Write-Host "Using Signtool at: $($signtool.FullName)"

          # 3. Assinar o executável
          # /tr adiciona um timestamp (importante para a assinatura não expirar junto com o cert)
          $exePath = "build\windows\x64\runner\Release\urna.exe"

          & $signtool.FullName sign /f "certificate.pfx" /p $env:PFX_PASSWORD /tr http://timestamp.digicert.com /td sha256 /fd sha256 $exePath

          # Opcional: Assinar também a DLL do app se desejar (flutter_windows.dll já vem assinada pelo Google geralmente)

          Write-Host "Assinatura concluída com sucesso!"
          Remove-Item "certificate.pfx" # Limpeza

      - name: Compress Windows Build
        if: matrix.os == 'windows-latest'
        run: |
          Compress-Archive -Path build\windows\x64\runner\Release\* -DestinationPath urna-windows-x64.zip

      # ---------------------------------------------------
      # RELEASE / UPLOAD
      # ---------------------------------------------------
      - name: Set Release Tag
        id: tag
        shell: bash
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "release_tag=v0.1.0-${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "release_name=Release v0.1.0 (Build ${{ github.run_number }})" >> $GITHUB_OUTPUT
          else
            echo "release_tag=dev-build-${{ github.run_number }}" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "release_name=Development Build ${{ github.run_number }}" >> $GITHUB_OUTPUT
          fi

      - name: Publish Release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          removeArtifacts: true
          replacesArtifacts: true
          tag: ${{ steps.tag.outputs.release_tag }}
          name: ${{ steps.tag.outputs.release_name }}
          prerelease: ${{ steps.tag.outputs.is_prerelease }}
          artifacts: "urna-linux-x64.AppImage,urna-windows-x64.zip"
          token: ${{ secrets.GITHUB_TOKEN }}
